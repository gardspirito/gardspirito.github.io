seq____&quot;^Vlogseq____&quot;,323,536871016]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ulogseq____&quot;,126,536871017]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66472c12-c479-4b86-98fd-209750166a68logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Когда Cog заканчивает свою работу, результат его работы сохраняется в памяти для дальнейшего переиспользования.logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Flogseq____&quot;,325,536871016]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Xlogseq____&quot;,126,536871016]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Vlogseq____&quot;,323,536871016]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ulogseq____&quot;,126,536871017]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66472c12-33d2-4c27-aa4d-ceed88889ffclogseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Однако для корректной работы системы необходимо, чтобы выполнялся следующий закон: хоть на каждом шаге Cog и предоставляется его старое состояние, ответ Cog, парадоксально, **не** должен от него зависеть.logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Flogseq____&quot;,326,536871016]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Xlogseq____&quot;,126,536871016]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Vlogseq____&quot;,323,536871016]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Ulogseq____&quot;,126,536871017]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66472c12-f838-45f8-9ec3-ac20304754e2logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Этот закон обозначает, что старое состояние предоставляется Cog исключительно в ознакомительных целях. Чтобы он смог, основываясь на своих старых знаниях, быстро дать ответ, не переделывая уже сделанную им работу.logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Flogseq____&quot;,327,536871016]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Xlogseq____&quot;,126,536871016]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Vlogseq____&quot;,327,536871016]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ulogseq____&quot;,126,536871017]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66472c12-0384-484e-b9ef-370f9b135f3clogseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Если данный закон выполняется, то Cog можно рассматривать как чистую функцию от одного лишь списка событий. На этом предположении держится Dentrado, минимизируя количество необходимой работы.logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Flogseq____&quot;,328,536871016]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Xlogseq____&quot;,126,536871016]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Vlogseq____&quot;,327,536871016]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,126,536871017]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66472c12-0870-4b6e-9ec5-f60d6b064508logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Если данный закон нарушается, то Dentrado не гарантирует корректное функционирование систем. Данные, как было замечено в главе про архивацию, повреждены от такого не будут, но разлом может демонстрировать нестабильное поведение до момента разрешения ошибки. Нарушение закона не несёт угрозы безопасности.logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Flogseq____&quot;,329,536871016]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Xlogseq____&quot;,126,536871016]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Vlogseq____&quot;,327,536871016]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Ulogseq____&quot;,126,536871017]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66472c12-5c83-4420-ac5e-46c947501f5alogseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dentrado предоставляет по умолчанию набор строительных блоков, которые удовлетворяют данному закону. Комбинирование данных блоков формирует корректные Cog. Настоятельно рекомендуется использовать именно этот подход при создании новых программ, но пользователю предоставляется и возможность создавать новые низкоуровневые Cog, если они уверены в том, что их реализация удовлетворяет закону.logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871016]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Flogseq____&quot;,330,536871016]],[logseq____&quot;^15logseq____&quot;,[331,logseq____  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
